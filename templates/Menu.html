{% extends "base.html" %}

{% block title %}Menu - FlaskApp{% endblock %}

{% block head %} 
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-shadow: 1px 1px 3px black;
  }
</style>
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home.index') }}">FlaskApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h1>Bem-vindo!</h1>
  <h2>Tudo aqui é privado</h2>
  <p>Aqui você pode acessar todas as funcionalidades do sistema.</p>
</div>
{% endblock %}
