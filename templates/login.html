{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<style>
  body {
    background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-shadow: 1px 1px 3px black;
  }

</style>
{% endblock %}

{% block content %}


<!-- Login card -->
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="width: 400px; background: rgba(0, 0, 0, 0.6); color: white; border: none;">
    <h3 class="text-center mb-4">Login</h3>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-outline mb-4">
        <input type="text" name="cpf" id="form2Example1" class="form-control" required />
        <label class="form-label" for="form2Example1">CPF</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" name="password" id="form2Example2" class="form-control" required />
        <label class="form-label" for="form2Example2">Senha</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
